<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de Liga de Fútbol</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .container {
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 600px;
        margin-bottom: 20px;
      }
      h1,
      h2 {
        text-align: center;
      }
      .form-group {
        margin-bottom: 15px;
        text-align: left;
      }
      .form-group label {
        display: block;
        margin-bottom: 5px;
      }
      .form-group select,
      .form-group input {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
      }
      .form-group input[type="number"] {
        -moz-appearance: textfield;
      }
      .form-group input[type="number"]::-webkit-outer-spin-button,
      .form-group input[type="number"]::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
      .form-group input[type="submit"],
      .form-group button {
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
        padding: 10px;
        border-radius: 4px;
        margin-top: 10px;
      }
      .form-group input[type="submit"]:hover,
      .form-group button:hover {
        background-color: #45a049;
      }
      .form-group button {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Registro de Liga de Fútbol</h1>
      <h2>Registrar Equipo</h2>
      <form action="/submit-team" method="post">
        <div class="form-group">
          <label for="team-name">Nombre del Equipo:</label>
          <input type="text" id="team-name" name="team-name" required />
        </div>
        <div class="form-group">
          <input type="submit" value="Registrar Equipo" />
        </div>
      </form>
    </div>
    <div class="container">
      <h2>Registrar Enfrentamiento</h2>
      <form action="/submit-match" method="post">
        <div class="form-group">
          <label for="match-date">Fecha del Partido:</label>
          <input type="date" id="match-date" name="match-date" required />
        </div>
        <div class="form-group">
          <label for="home-team">Equipo Local:</label>
          <select id="home-team" name="home-team" required>
            <!-- Opciones de equipos se llenarán dinámicamente -->
          </select>
        </div>
        <div class="form-group">
          <label for="away-team">Equipo Visitante:</label>
          <select id="away-team" name="away-team" required>
            <!-- Opciones de equipos se llenarán dinámicamente -->
          </select>
        </div>
        <div class="form-group">
          <label for="home-score">Marcador Local:</label>
          <input
            type="number"
            id="home-score"
            name="home-score"
            min="0"
            required
          />
        </div>
        <div class="form-group">
          <label for="away-score">Marcador Visitante:</label>
          <input
            type="number"
            id="away-score"
            name="away-score"
            min="0"
            required
          />
        </div>
        <div class="form-group">
          <input type="submit" value="Registrar Enfrentamiento" />
        </div>
      </form>
    </div>
    <div class="container">
      <h2>Generar Reportes</h2>
      <div class="form-group">
        <button onclick="generateReport('max-goals')">
          Equipo con Más Goles Anotados
        </button>
      </div>
      <div class="form-group">
        <button onclick="generateReport('max-points')">
          Equipo con Más Puntos
        </button>
      </div>
      <div class="form-group">
        <button onclick="generateReport('max-wins')">
          Equipo con Más Partidos Ganados
        </button>
      </div>
      <div class="form-group">
        <button onclick="generateReport('total-goals')">
          Total de Goles Anotados
        </button>
      </div>
      <div class="form-group">
        <button onclick="generateReport('avg-goals')">
          Promedio de Goles Anotados
        </button>
      </div>
    </div>
    <script>
      function generateReport(reportType) {
        // Lógica para generar reportes basada en el tipo de reporte
        alert(`Generando reporte: ${reportType}`);
      }
    </script>
  </body>
</html>
