version: '3.1'
services:
  db:
    image: postgres:latest
    environment:
      POSTGRES_DB: LIGABETPLAY
      POSTGRES_USER: hazzard
      POSTGRES_PASSWORD: 1324
    ports:
      - "5432:5432"
    volumes:
      - ./db-data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
